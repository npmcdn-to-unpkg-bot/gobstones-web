<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

</head><body><dom-module id="editor-toolbar">
  <template>

    <style>
      .size-button {
        cursor: pointer;
        color: white;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .size-button:hover {
        color: red;
      }
    </style>

    <paper-button on-click="moreSize"><span class="size-button" on-click="">▲</span></paper-button>
    <paper-button on-click="lessSize"><span class="size-button" on-click="">▼</span></paper-button>

  </template>

  </dom-module>
<script src="editor-toolbar.js"></script></body></html>
